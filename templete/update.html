<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <input type="text" name="name" value="{{ user.name }}" required>
        <input type="email" name="email" value="{{ user.email }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
